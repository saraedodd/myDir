<!DOCTYPE html>

    <link rel="stylesheet" href="documentTree.css">
</head>
<body>
    <div id="wrapper">
        <h1>Document Tree</h1>
        <p>All HTML documents are represented as a <em>tree</em>.</p>
        <ul>
            <li>The terms used are the same as a family tree</li>
            <li>For example the li element is a descendant of the ul element</li>
            <li>We can apply style rules based on the <em>location</em> of an element in the tree</li>
        </ul>
        <p><a href=home.html">Home</a></p>
    </div>
</body>
